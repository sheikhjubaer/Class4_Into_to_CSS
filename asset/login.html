<!DOCTYPE html>
<html>
<head>
	<title>Basic CSS Intro: login.html</title>
</head>
<body style="background: #F8DF6B;">

    <h2>Using input to create input field :</h2>
    <p>We are using this to take data from users.</p>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="password">


    <h3>Boolean Attribute: <b>disabled</b></h3>
    <input type="text" placeholder="Username" disabled>

    <h3>Boolean Attribute: <b>selected</b></h3>
    <select>
    	<option value="1" selected>Male</option>
    	<option value="2">Female</option>
    </select>

    <h3>Boolean Attribute: <b>readonly</b></h3>
    Counlty : 
    <input type="text" placeholder="Bangladesh" readonly>

    <h3>Boolean Attribute: <b>checked</b></h3>  
    <input type="checkbox" checked> I Agree.

</body>
</html>
